<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Mars Weather Today</title>
  </head>
  <body>
    <header>
      <h1 id="big-title">So...<br/>What's it like on Mars?</h1>
    </header>
    <main>
      <div id="main-info">
        <div id="temperature-info">
          <h2 class="temperature-header">High</h2>
          <h1 class="temperature-data" id="temperature-high">-11° F</h1>
          <h2 class="temperature-header">Low</h2>
          <h1 class="temperature-data" id="temperature-low">-112° F</h1>
        </div>
        <div id="date-info">
          
        </div>
      </div>
    </main>
  </body>
</html>
